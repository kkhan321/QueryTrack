<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<section>

 <style>
    body {
      background-color: #f8f9fa;
    }

    #container {
      width: 70%;
      margin: 50px 75px 50px auto;
      padding: 30px;
      border-radius: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #11235A;
      font-weight: bold;
      font-size: 30px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 15px;
      text-align: left;
    }

    th {
      background-color: #11235A;
      color: white;
    }

   
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }

    td:hover {
      background-color: #f5f5f5;
    }
  </style> 
 <div id="container">
		<h1>welcome to your QueryList</h1>
		<table class="table">
		
			<thead>
				<tr>
					<th scope="col">Query</th>
					<th scope="col">created_At</th>
					<th scope="col">status</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="view: ${viewList}">
					<!-- this is works as for(users u:ulist) -->
					<td th:text="${view.writeQuery}"></td>
					<td th:text="${view.createdAt}"></td>
					<td th:text="${view.status}"></td>
					<td th:if="${view.status=='sent'}" th:text="'Your Query is Sent'"></td>
					<td th:if="${view.status=='read'}" th:text="'Your Query is Readed'"></td>
					<td th:if="${view.status=='dump'}" th:text="'Your Query is Dumped'"></td>
					
				</tr>
			</tbody>
		</table>


	</div>
	
</section>

</body>
</html>
