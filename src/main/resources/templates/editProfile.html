<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>

		<div class="container w-50 bg-light border border-warning rounded p-4" style="margin-top: 30px">
			<h1 align="center">Edit User</h1>
				
				<th:block th:if="${session.msg}">
   				 <p class="text-center alert alert-success text-success fs-5 d-flex align-items-center justify-content-center" th:text="${session.msg}" style="height: 3rem;"></p>
     			<th:block th:text="${@userService.removeSessionMessage()}"></th:block>
 		     </th:block>
			
			<th:block th:if="${session.emsg}">
   				 <p class="text-center alert alert-danger text-danger fs-5 d-flex align-items-center justify-content-center" th:text="${session.emsg}" style="height: 3rem;"></p>
    			<th:block th:text="${@userService.removeSessionMessage1()}"></th:block>
 			</th:block> 
 				
 				
			<form th:action="@{/user/updateUser}" method="post">
				<div class="mb-3">
					<label for="name" class="form-label fw-bold">Name</label> <input
						type="text" class="form-control" name="name" th:value="${user.name}">
				</div>
				<div class="mb-3">
					<label for="email" class="form-label fw-bold">Email:</label> <input
						type="email" class="form-control" name="email" th:value="${user.email}">
				</div>
				<div class="mb-3">
					<label for="contact" class="form-label fw-bold">contact</label> <input
						type="text" class="form-control" name="contact" th:value="${user.contact}">
				</div>
				<div class="mb-3">
					<label for="gender" class="form-label fw-bold">gender</label> <input
						type="text" class="form-control" name="gender" th:value="${user.gender}">
				</div>
				
				<button type="submit" class="btn btn-success fw-bold">Submit</button>
			</form>
		</div>
	</section>

</body>
</html>
